    <script>
      let myImage = document.getElementById("main-image")
      let i = 0;
      let images= [];
      images[0] = "men2.webp";
      images[1] = "tele.jpg";
      images[2] = "cloth.jpg";
      images[3] = "hoodie.jpg";
      images[4] = "ring.jpg";
  
      function eniks() {
          setInterval(() => {
              myImage.setAttribute("src", images[i]);
              i++
              if (i === 5) {
                  i = 0;
              }
          }, 2000);
      }
  </script>

    <script>
      let screen = document.getElementById("show");
      fetch("https://fakestoreapi.com/products/")
        .then((res) => res.json())
        .then((json) => {
          console.log(json);
          for (let index = 0; index < json.length; index++) {
            const element = json[index];
            // console.log(element);
            screen.innerHTML += `  <div class="data-columns">
       <img src="${element.image}" class="image" alt="">
       <div class="content">
       <p class="header">${element.title}</p>
       <p class="price">$${element.price}</p>
       <p class="desc">${element.description}</p>
       <div>
    </div>`;
          }
        });
</script>

      let menShow = document.getElementById("men-show");

      function men() {
        fetch("https://fakestoreapi.com/products/")
        .then((res) => res.json())
        .then((json) => {
          menShow.innerHTML += "";
          for (let index = 0; index < json.length; index++) {
            const element = json[index];
            // console.log(element);
            const category = element.category.toLowerCase();
            // console.log(category);

            if(category == "men's clothing") {

              menShow.innerHTML += `
              <div class="content">
              <img src="${element.image}" class="image" alt="">
              <p class="header">${element.title}</p>
              <p class="price">$${element.price}</p>
              <p class="desc">${element.description}</p>
              <div>
            </div>`;
            screen.style.display = "none";
            // womenShow.style.display = "none";
            // jewellryShow.style.display = "none";
            // gadgetShow.style.display = "none";
            }
          }
        });
      }
    </script>
